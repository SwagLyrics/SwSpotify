name: Test

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  Test:
    strategy: 
      matrix:
        python-version: ['3.6', '3.8', '3.9']
    runs-on: windows-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Deps
        working-directory: ${{ github.workspace }}
        run: |
          pip install wheel pytest-cov codecov mock
          pip install setuptools -U
          poetry install
      - name: Test
        working-directory: ${{ github.workspace }}
        run: |
          poetry run pytest --cov-config=.coveragerc --cov=SwSpotify tests/test_spotify.py::WindowsTests
      - name: Build
        working-directory: ${{ github.workspace }}
        run: |
          poetry run python -m codecov
      - name: Upload Built Wheels
        uses: actions/upload-artifact@v2
        with:
          name: bdist_wheel
          path: ${{ github.workspace }}/dist
