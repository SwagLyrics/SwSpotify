os: linux
dist: bionic
language: python
python:
- '3.6'
- '3.7'
- 3.8-dev
- nightly
matrix:
  include:
  - os: osx
    language: shell
    osx_image: xcode11
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -y install python3-pip libdbus-glib-1-dev; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo pip3 install --upgrade pip; fi
install:
- pip3 install --upgrade pip
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then pip3 install dbus-python; fi
- pip3 install .[dev]
script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then pytest --cov-config=.coveragerc --cov=SwSpotify
  tests/test_spotify.py::LinuxTests; pytest --cov-config=.coveragerc --cov=SwSpotify
    tests/test_spotify.py::WebTests; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pytest --cov-config=.coveragerc --cov=SwSpotify
  tests/test_spotify.py::DarwinTests;  pytest --cov-config=.coveragerc --cov=SwSpotify
    tests/test_spotify.py::WebTests; fi
after_success:
- bash <(curl -s https://codecov.io/bash) -Z
deploy:
  provider: pypi
  user: aadibajpai
  password:
    secure: 
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
